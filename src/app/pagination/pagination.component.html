<div class="pagination-container">
    <button (click)="pageBack()"> &laquo; Back </button>

    <div *ngFor="let page of [].constructor(childPagesSum) ; let i = index">
        <button (click)="selectPage(i+1)"> {{i+1}} </button>
    </div>

    <button (click)="pageNext()"> &raquo; Next </button>
</div>
